<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member().photoUrl || './assets/Photos/user.png'}}" alt="{{member().knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member().username}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button (click)="toggleDislike()" class="btn btn-primary"><i class="fa fa-thumbs-down"></i></button>
            </li>
            <li class="list-inline-item">
                <button 
                    routerLink="/members/{{member().username}}"
                    [queryParams]="{tab: 'Messages'}"
                    class="btn btn-primary">
                    <i class="fa fa-bolt"></i>
                    <i class="fa fa-hand-envelope"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{member().knownAs}}, {{member().age}}
             @if(hasDisliked()){
                <i class="fa fa-thumbs-down" style="color: red"> </i>
             }
        </h6>
        <p class="card-text text-muted text-center">{{member().city}}</p>
    </div>
</div>
